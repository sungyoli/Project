<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
/* 초기에 숨겨진 하위 메뉴 */
.sub-level {
    display: none;
    position: absolute;
}

/* 마우스를 갖다 대었을 때 상위 메뉴의 스타일 변경 */
.top-level > li:hover > a {
    font-weight: bold; /* 원하는 강조 효과 (예: 글씨체 강조) */
    background-color: lightgray; /* 원하는 배경색 추가 */
}

/* 마우스를 갖다 대었을 때 하위 메뉴 슬라이드로 나타나기 */
.top-level > li:hover > .sub-level {
    display: block;
    /* 다른 슬라이드 효과를 위한 transition 및 위치 설정 */
    transition: opacity 0.3s ease-in-out;
    opacity: 1;
    position: absolute;
    top: 100%;
    left: 0;
}

/* 하위 메뉴 항목의 스타일 */
.sub-level li {
    display: block;
    background-color: white; /* 하위 메뉴 배경색 설정 */
}

    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="top-level">
                <li>
                    <a href="#">Menu 1</a>
                    <ul class="sub-level">
                        <li><a href="#">Submenu 1</a></li>
                        <li><a href="#">Submenu 2</a></li>
                        <!-- 다른 하위 메뉴 아이템 추가 -->
                    </ul>
                </li>
                <li>
                    <a href="#">Menu 2</a>
                    <ul class="sub-level">
                        <li><a href="#">Submenu 1</a></li>
                        <li><a href="#">Submenu 2</a></li>
                        <!-- 다른 하위 메뉴 아이템 추가 -->
                    </ul>
                </li>
                <!-- 다른 상위 메뉴 아이템 추가 -->
            </ul>
        </nav>
    </header>
    
</body>
</html>
