<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="join4.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/756eb8e6e1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="header">
      <div class="naver_title">
          <td><img src="../image/OIP.jpg" width="400px" ></td>
      </div>
  </div>

    <div class="wrap">
      <div class="login">
          <div class="login_title">
          </div>
          <h3 class="text1">네이버에 로그인하여 <span style="color: green">NAVER WORKS</span> 서비스를 이용하실 수 있습니다.
          </h3>
          <h3 class="text2">공용 PC에서 사용하시는 경우 보안을 위해 서비스 이용 후 네이버에서도 반드시 로그아웃해 주세요.</h3>
          <div class="login_id">
              <input type="id" name="" id="" placeholder="아이디">
          </div>

          
          <div class="login_pw">
              <input type="password" name="" id="" placeholder="비밀번호">
          </div>
          <div class="login_etc">
              <div class="checkbox">
              <input type="checkbox" name="" id=""> 로그인 상태 유지
              </div>
              <div class="forgot_pw">
              <a href="">Forgot Password?</a>
          </div>
          </div>
      <div class="text">
          <br>
          <span>비밀번호찾기</span>
          <span>아이디찾기</span>
          <span>회원가입</span>
      </div>
          <!-- JOIN BTN-->
        <div class="join_btn">
          <input type="submit" value="로그인" onclick="join()" />
        </div>

        <img src="../image/adver.jpg" width="700"  alt="My Image">
      </div>
  </div>
</body>
</html>
