<!DOCTYPE html>
<html lang="ko">
  <head>
  <script type="text/javascript">
    function join() {
      alert("회원가입 완료");
      // 일정 시간 후에 새 페이지로 이동
      setTimeout(function () {
        location.href = "../../main/main.html";
      }, 1000); // 1000 밀리초(1초) 후에 이동하도록 설정
    }

  </script>
    <meta charset="UTF-8" />
    <title>회원가입(일반)</title>
    <link rel="shortcut icon" href="../logo/scope3.png">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="join5.css" />
  </head>
  <body>
      
    <form class="container">
      <div class="member-container">
        <div class="header">
          <pre>
 회원 가입을 위해
 정보를 입력해주세요
            </pre
          >
        </div>
        <ul>
          <li>
            <div class="id_con">
              <label for="id">아이디</label>
              <div class="id_box">
                  <input
                    type="text"
                    id="id"
                    class="int_box"
                    maxlength="20"
                    placeholder="아이디 입력(6~20자)"
                  />
                  <input class="id_check" type="submit" value="중복 확인" onclick="id_check" />
              </div>
            </div>
          </li>

          <li>
            <div class="name_con">
              <label for="name">이름</label>
              <div class="id_box">
                  <input
                    type="text"
                    id="name"
                    class="int_box"
                    maxlength="20"
                    placeholder="이름"
                  />
              </div>
            </div>
          </li>
         
          <li>
            <div class="pwd_con">
              <label for="pass">비밀번호</label>

              <input
                type="password"
                id="pass"
                class="int_box"
                maxlength="30"
                placeholder="비밀번호 입력"
              />
              <div id="passwordError" class="error"></div>
            </div>
          </li>
          <li>
            <div class="pwdconf_con">
              <label for="passchek">비밀번호 확인</label>

              <input
                type="password"
                id="passchek"
                class="int_box"
                maxlength="30"
                placeholder="비밀번호 재입력"
              />
              <div id="passwordCheckError" class="error"></div>
            </div>
          </li>

          <tr id="ph">
            <th>핸드폰 번호</th>
            <td><input type="tel" name="phone1" class="phone-input" /> -
              <input type="tel" name="phone2" class="phone-input" /> -
              <input type="tel" name="phone3" class="phone-input" />
             </td>
            </tr>
        
        <div class="auth">
            <div id="phoneNum">000000</div>
            <button disabled id="sendMessage" onclick="getToken()">인증번호 전송</button>
        </div>

        <div class="timer">
            <div id="timeLimit">03:00</div>
            <button disabled id="completion" onclick="checkCompletion()">인증확인</button>
        </div>

        <li>
          <div class="id_con">
            <label for="mail">이메일</label>
            <div class="id_box">
                <input
                  type="text"
                  id="mail"
                  class="int_box"
                  maxlength="20"
                  placeholder="이메일 입력"
                />
            </div>
          </div>
        </li>

          <!-- BIRTH -->
          <li>
            <div class="birth_con">
              <label for="yy">생년월일</label>
              <div id="bir_wrap">
                <div id="birth">
                  <input
                    type="date"
                    id="yy"
                    class="int_box"
                    maxlength="4"
                    placeholder="년(4자)"
                  />
                </div>
              </div>
            </div>
          </li>

        <div class="agree-check">
          <input type="checkbox" /> 이용약관 개인정보 수집 및 이용, 마케팅 활용
          선택에 모두 동의합니다.
        </div>

        <!-- JOIN BTN-->
        <div class="join_btn">
          <input type="button" value="가입하기" onclick="join()" />
        </div>
      </div>
    </form>
  </body>
</html>
