<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="mypage1.css" />
    <link rel="shortcut icon" href="../logo/scope3.png">
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("inputImage").addEventListener("change", function () {
          var selectedFile = this.files[0];
          var reader = new FileReader();

          reader.onload = function (e) {
            document.getElementById("previewImage").src = e.target.result;
            document.getElementById("previewImage").style.display = "block";
          };

          reader.readAsDataURL(selectedFile);
        });
      });

      function join() {
        // join 함수 구현 (저장 또는 취소 버튼 클릭 시 동작)
      }
    </script>
  </head>
  
  <body>
    <div class="wrap">
      <div class="dropdownbtn">
        <img class="profile" src="image/4301-212117.png">
        <div class="dropdowncontent">
          <a href="#">기본정보</a>
          <a href="#">알림설정</a>
          <a href="#">로그아웃</a>
        </div>
      </div>

      <div class="login">
        <div class="login_title">
          <h2>기본정보</h2>
        </div>

        <ul>
          <div class="box">
            <li>
              <div class="picture_con">
                <label for="id">사진</label>
                <input type="file" id="inputImage">
                <img src="" id="previewImage">
                <button id="sendButton" onclick="deleteImage()">삭제하기</button>
                <img src="" class="uploadImage">
              </li>

            
            
            <div class="name_con">
              <label for="id">이름</label>
              <div class="name_box">
                <input type="text" id="id" class="int_box" maxlength="20" placeholder="이름 2~20자 이내" />
              </div>
            </div>

            <div class="company_con">
              <label for="id">회사</label>
              <input type="text" id="id" class="int_box" maxlength="20" placeholder="회사" />
            </div>
          
        
          
        
        
            <div class="division_con">
              <label for="id">부서</label>
              <input type="text" id="id" class="int_box" maxlength="20" placeholder="부서" />
            </div>

            <div class="posision_con">
              <label for="id">직위</label>
              <input type="text" id="id" class="int_box" maxlength="20" placeholder="직위" />
            </div>
         
        
          
       
            <div class="email_con">
              <label for="email">이메일</label>
              <div class="input-box">
                <input type="text" id="email" class="int_box" maxlength="20" placeholder="이메일을 입력하세요" />
              </div>
            </div>

            <div class="phon_con">
              <label for="id">Cell.</label>
              <div class="input-box">
                <input type="text" id="id" class="int_box" maxlength="20" />
              </div>
            </div>
          

          
            <div class="phon_con2">
              <label for="id">Dir.</label>
              <div class="input-box">
                <input type="text" id="id" class="int_box" maxlength="20" />
              </div>
            </div>

            <div class="birth_con">
              <label for="yy">생년월일</label>
              <div id="bir_wrap" class="input-box">
                <div id="birth">
                  <input type="date" id="yy" class="int_box" length="20" placeholder="년(4자)" />
                </div>
              </div>
            </div>
        </ul>


        <!-- JOIN BTN-->
        <div class="join_btn" align="center">
          <input type="submit" value="저장" onclick="join()" />
          <input type="submit" value="취소" style="background-color: rgba(128, 128, 128, 0.062);" onclick="join()" />
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </body>
</html>
