<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="loginForm">
        <label for="userId">아이디:</label>
        <input type="text" id="userId" name="userId"><br><br>
    
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password"><br><br>
    
        <input type="submit" value="로그인">
    </form>
    <script>
      //         1. 변수값 초기화
      //       id="hong", pwd="hong1234";
      //    2. id, pwd 값을 입력받는다.(prompt 활용)

      //    3. id가 일치했을 때
      //       1) 비밀번호가 일치했을 때
      //       => "~님 반갑습니다." 경고창 출력
      //                 페이지 이동 : location.href="이동페이지"; 05_loginOK.html

      //       2) 비밀번호가 불일치했을 때
      //          => "비밀번호가 일치하지 않습니다." 경고창 출력
      //                    페이지 이동 : location.href="이동페이지"; 05_loginNG.html

      //        id가 불일치했을 때
      //        => "id가 일치하지 않습니다." 경고창 출력
      //        페이지 이동 : location.href="이동페이지"; 05_loginNG.html
      //    */
      //    let id="hong";
      //    let pwd="hong1234";
      document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 기본 동작인 form submit을 막음

        let correctId = "hong";
        let correctPwd = "hong1234";

        let inputId = document.getElementById('userId').value;
        let inputPwd = document.getElementById('password').value;

        if (inputId === correctId) {
            if (inputPwd === correctPwd) {
                // ID와 비밀번호가 일치하는 경우
                alert(inputId + "님 반갑습니다.");
                location.href = "05_loginOK.html"; // 로그인 성공 시 이동할 페이지
            } else {
                // ID는 일치하나 비밀번호가 일치하지 않는 경우
                alert("비밀번호가 일치하지 않습니다.");
                location.href = "05_loginNG.html"; // 비밀번호 불일치 시 이동할 페이지
            }
        } else {
            // ID가 일치하지 않는 경우
            alert("ID가 일치하지 않습니다.");
            location.href = "05_loginNG.html"; // ID 불일치 시 이동할 페이지
        }
    });
    </script>
  </body>
</html>
