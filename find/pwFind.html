<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pwFind.css" />
    <link rel="shortcut icon" href="../logo/scope3.png">
    <title>비밀번호찾기</title>
  </head>
  <body>
    <fieldset>
      <legend class="title">비밀번호찾기</legend>
      <form action="#" method="post">
        <table class="pwFind">
          <tr>
            <th><label for="id"> 본인아이디 </label></th>
            <td>
              <input
                type="text"
                id="id"
                name="UserId"
                size="20"
                placeholder="Id"
                autofocus
                required
              />
            </td>
          </tr>

          <tr>
            <th><label for="em">이메일</label></th>
            <td>
              <input
                type="email"
                id="em"
                name="userEmail"
                size="30"
                placeholder="Email"
                required
              />
            </td>
          </tr>
        </table>

        <tr>
          <td style="border-bottom: none">
            <br />

            <input class="findButton" type="submit" value="비밀번호찾기" />
          </td>
        </tr>
      </form>
    </fieldset>
  </body>
</html>
