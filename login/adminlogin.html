<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="adminlogin.css" />
    <link rel="shortcut icon" href="../logo/scope3.png">
    <title>관리자 로그인</title>
  </head>
  <body>
    <fieldset>
      <legend class="title">관리자로그인</legend>
      <form action="#" method="post">
        <table class="login">
          <tr>
            <th class="right_sorted"><label for="id"> 아이디 </label></th>
            <td>
              <input
                type="text"
                id="id"
                name="UserId"
                size="20"
                placeholder="Id"
                autofocus
                required
              />
            </td>
          </tr>

          <tr>
            <th class="right_sorted"><label for="pwd">비밀번호</label></th>
            <td>
              <input
                type="password"
                id="pwd"
                name="userPwd"
                size="30"
                placeholder="Password"
                required
              />
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <label><input type="checkbox" /> 자동로그인</label>
              <label class="find"
                ><a href="../find/idFind.html">아이디찾기</a>/<a href="../find/pwFind.html">비밀번호찾기</a></label
              >
            </td>
          </tr>
        </table>

        <tr>
          <td style="border-bottom: none">
            <br />

            <input class="loginButton" type="submit" value="관리자로그인" />
          </td>
        </tr>

        <tr>
          <td style="border-bottom: none">
            <br />

            <a href="#">
              <img
                src="images/Naverlogin.png"
                height="30"
                class="Nlogin_button"
              />
            </a>
          </td>
        </tr>

        <tr>
          <td style="border-bottom: none">
            <br />
            <div class="right_sorted">
              <a href="#">
                <img src="images/Kakaologiin.png" class="Klogin_button" />
              </a>
            </div>
          </td>
        </tr>
      </form>
    </fieldset>
  </body>
</html>
