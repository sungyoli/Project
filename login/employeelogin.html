<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="employeelogin.css" />
    <title>사원 로그인</title>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <legend>사원 로그인</legend>

        <table class="login">
          <tr>
            <th><label for="id"> 아이디 </label></th>
            <td>
              <input
                type="text"
                id="id"
                name="UserId"
                size="20"
                placeholder="ID"
                autofocus
                required
              />
            </td>
          </tr>

          <tr>
            <th><label for="pwd">비밀번호</label></th>
            <td>
              <input
                type="password"
                id="pwd"
                name="userPwd"
                size="30"
                placeholder="Password"
                required
              />
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <label><input type="checkbox" /> 자동로그인</label>
              <label class="find"
                ><a href="#">아이디찾기</a>/<a href="#">비밀번호찾기</a></label
              >
            </td>
          </tr>
        </table>

        <tr>
          <td style="border-bottom: none">
            <br />

            <input class="loginButton" type="submit" value="사원로그인" />
          </td>
        </tr>

        <tr>
          <td style="border-bottom: none">
            <br />

            <a href="#">
              <img
                src="../../images/Naverlogin.png"
                height="30"
                class="Nlogin_button"
              />
            </a>
          </td>
        </tr>

        <tr>
          <td style="border-bottom: none">
            <br />
            <div>
              <a href="#">
                <img src="../../images/Kakaologiin.png" class="Klogin_button" />
              </a>
            </div>
          </td>
        </tr>
      </fieldset>
    </form>
  </body>
</html>
