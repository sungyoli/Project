<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../logo/scope3.png" />
    <link rel="stylesheet" href="mailLeftmenu.css" />
    <title>메일함사이드메뉴바</title>
  </head>
  <body>
    <div id="left_menu">
      <div class="letter1_div">
        <h1 id="letter1">메일</h1>
      </div>
      <button
        id="write-button"
        class="buttonSections"
        onclick="location.href='writeMail.html'"
      >
        메일쓰기
      </button>

      <div
        id="panelsStayOpen-collapseOne"
        class="accordion-collapse collapse show"
      >
        <ul id="mailkind">
          <li
            class="mailkind_li"
            onclick="location.href='incomingMailBox.html'"
          >
            <span class="mailkind_span">받은메일함</span>
          </li>
          <li class="mailkind_li" onclick="location.href='sendMailBox.html'">
            <span class="mailkind_span">보낸메일함</span>
          </li>
          <li class="mailkind_li" onclick="location.href='temporaryBox.html'">
            <span class="mailkind_span">임시보관함</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
