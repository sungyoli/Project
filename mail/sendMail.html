<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>보낸메일1</title>
    <!-- CDN방식 -->
    <!-- 장점 내가 가지고 있지 않아도 됨 단점 인터넷연결이 안되어있으면 사용불가 -->
    <link rel="stylesheet" href="sendMail.css" />
    <link rel="shortcut icon" href="../logo/scope3.png" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="../importJS/headerIpt.js"></script>
    <script src="../importJS/mailIpt.js"></script>
    <script
      src="http://kit.fontawesome.com/a4539ed26c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrap">
      <!-- 오른쪽 -->
      <div id="header"></div>
      <div id="mailLeftmenu"></div>
      <div class="right_contents">
        <!-- 위 -->
        <div class="table_name">
          <div id="mail_tt">
            <span id="mailtt_span">보낸메일함</span>
            <span class="mail_cnt">전체메일</span>
            <span class="cnt">3</span>
            <span class="mail_cnt">/</span>
            <span class="mail_cnt">안읽은메일</span>
            <span class="cnt">0</span>
          </div>
          <div id="dropdown">
            <button type="button" class="btn btn-light">
              <span class="icon"><i class="fa-solid fa-reply"></i></span>답장
            </button>
            <button type="button" class="btn btn-light">
              <span class="icon"><i class="fa-regular fa-trash-can"></i></span
              >삭제
            </button>
            <button type="button" class="btn btn-light">
              <span class="icon"><i class="fa-solid fa-arrow-right"></i></span
              >전달
            </button>
            <button type="button" class="btn btn-light">
              <span class="icon"
                ><i
                  class="fa-regular fa-envelope-open fa-lg"
                  type="button"
                ></i></span
              >읽음
            </button>
          </div>

          <div class="center">
            <span class="board_select">
              <select class="select" value="검색대상선택">
                <option value="board">제목</option>
                <option value="board">보낸사람</option>
                <option value="board">받는사람</option>
              </select>
            </span>

            <span>
              <input
                type="text"
                id="search-input"
                placeholder="검색어를 입력하세요"
              />
              <button id="search-button">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
              </button>
            </span>
          </div>
        </div>

        <!-- 아래1 -->
        <!-- 메일 내용 -->
        <div class="email-container">
          <div class="email-header">
            <h2>[공유] 1월 프로젝트 진행_0106</h2>
          </div>

          <div class="email-details">
            <div class="flex">
              <button class="plus">+</button>
              <p><strong>보낸사람:</strong> 나</p>
            </div>
            <div class="toggle">
              <p><strong>받는사람:</strong> amuge@office.com</p>
              <p><strong>보낸날짜:</strong> 2024-01-06</p>
            </div>
            <p>
              <i class="fa-solid fa-paperclip"></i><strong> 첨부파일:</strong>
            </p>
            <div class="file">
              <p><a href="#">filename.txt</a></p>
            </div>
          </div>

          <div class="email-content">
            <p>안녕하세요. 나 입니다.</p>
            <p>진행 관련 내용은 첨부 파일 참조 부탁드립니다.</p>
            <p>감사합니다.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
