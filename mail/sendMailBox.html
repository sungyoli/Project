<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>보낸메일함</title>
    <!-- CDN방식 -->
    <!-- 장점 내가 가지고 있지 않아도 됨 단점 인터넷연결이 안되어있으면 사용불가 -->
    <link rel="stylesheet" href="sendMailBox.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="../importJS/headerIpt.js"></script>
    <script src="../importJS/mailIpt.js"></script>
    <script
      src="http://kit.fontawesome.com/a4539ed26c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrap">
      <!-- 오른쪽 -->
      <div id="header"></div>
      <div id="mailLeftmenu"></div>
      <div class="right_contents">
        <!-- 위 -->
        <div class="table_name">
          <div id="mail_tt">
            <span id="mailtt_span">보낸메일함</span>
            <span class="mail_cnt">전체메일</span>
            <span class="cnt">3</span>
            <span class="mail_cnt">/</span>
            <span class="mail_cnt">안읽은메일</span>
            <span class="cnt">0</span>
          </div>
          <div id="dropdown">
            <input type="checkbox" id="chk_box" /><!-- 전체선택 체크박스 -->
            <button type="button" class="btn btn-light">
              <span class="icon"><i class="fa-solid fa-reply"></i></span>답장
            </button>
            <button type="button" class="btn btn-light">
              <span class="icon"><i class="fa-regular fa-trash-can"></i></span
              >삭제
            </button>
            <button type="button" class="btn btn-light">
              <span class="icon"><i class="fa-solid fa-arrow-right"></i></span
              >전달
            </button>
            <button type="button" class="btn btn-light">
              <span class="icon"
                ><i
                  class="fa-regular fa-envelope-open fa-lg"
                  type="button"
                ></i></span
              >읽음
            </button>
          </div>

          <div class="center">
            <span class="board_select">
              <select class="select" value="검색대상선택">
                <option value="board">제목</option>
                <option value="board">보낸사람</option>
                <option value="board">받는사람</option>
              </select>
            </span>

            <span>
              <input
                type="text"
                id="search-input"
                placeholder="검색어를 입력하세요"
              />
              <button id="search-button">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
              </button>
            </span>
          </div>
        </div>

        <!-- 아래1 -->
        <!-- 메일 목록 -->
        <div class="table_name2">
          <!-- form으로 감싸야하나? -->
          <div class="mail_div">
            <!-- 해당 메일페이지로 이동 -->
            <ul class="mail_ul">
              <li>
                <input type="checkbox" class="checkbox" />
              </li>
              <li>
                <i class="fa-regular fa-envelope-open fa-lg" type="button"></i>
              </li>
              <li class="sender_li"><span class="sender_li_span">아무개</span></li>

              <li class="mailtitle_li" onclick="location.href='sendMail.html'">
                <span class="mailtitle_text">안녕하세요</span
                >
              </li>
              <li class="maildate_li"><span class="mailtitle_date">24-01-19 15:30</span></li>
            </ul>
          </div>
          <div class="mail_div">
            <ul class="mail_ul">
              <li>
                <input type="checkbox" class="checkbox" />
              </li>
              <li>
                <i class="fa-regular fa-envelope-open fa-lg" type="button"></i>
              </li>
              <li class="sender_li"><span class="sender_li_span">아무개</span></li>

              <li class="mailtitle_li" onclick="location.href='sendMail.html'">
                <span class="mailtitle_text">안녕하세요</span
                >
              </li>
              <li class="maildate_li"><span class="mailtitle_date">24-01-19 15:30</span></li>
            </ul>
          </div>
          <div class="mail_div">
            <ul class="mail_ul">
              <li>
                <input type="checkbox" class="checkbox" />
              </li>
              <li>
                <i class="fa-regular fa-envelope-open fa-lg" type="button"></i>
              </li>
              <li class="sender_li"><span class="sender_li_span">아무개</span></li>

              <li class="mailtitle_li" onclick="location.href='sendMail.html'">
                <span class="mailtitle_text">안녕하세요</span
                >
              </li>
              <li class="maildate_li"><span class="mailtitle_date">24-01-19 15:30</span></li>
            </ul>
          </div>
        </div>
        <!-- 아래2 -->
        <!-- 버튼추가 -->
        <div class="pagination">
          <a href="#" class="arrow">&laquo;</a>
          <a href="#">1</a>
          <a class="active" href="#">2</a>
          <a href="#">3</a>
          <a href="#">4</a>
          <a href="#">5</a>
          <a href="#">6</a>
          <a href="#" class="arrow">&raquo;</a>
        </div>
        <!-- 버튼추가끝 -->
      </div>
    </div>
  </body>
</html>
