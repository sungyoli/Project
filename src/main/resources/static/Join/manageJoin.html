<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입(관리자)</title>
    <link rel="shortcut icon" href="../../templates/logo/scope3.png" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../../templates/Join/manageJoin.css" />
    <script src="../../templates/Join/join.js"></script>
  </head>
  <body>
    <form class="container">
      <div class="member-container">
        <div class="header">
          <h4>회원가입</h4>
        </div>
        <ul>
          <li>
            <div class="id_con">
              <label for="id">아이디</label>
              <div class="id_box">
                <input
                  type="text"
                  id="id"
                  class="int_box"
                  maxlength="20"
                  placeholder="아이디 입력(6~20자)"
                />
                <input
                  class="id_check"
                  type="submit"
                  value="중복 확인"
                  onclick="id_check"
                />
              </div>
            </div>
          </li>

          <li>
            <div class="name_con">
              <label for="name">이름</label>
              <div class="id_box">
                <input
                  type="text"
                  id="name"
                  class="int_box"
                  maxlength="20"
                  placeholder="이름"
                />
              </div>
            </div>
          </li>

          <li>
            <div class="pwd_con">
              <label for="pass">비밀번호</label>

              <input
                type="password"
                id="pass"
                class="int_box"
                maxlength="30"
                placeholder="비밀번호 입력"
              />
              <div id="passwordError" class="error"></div>
            </div>
          </li>
          <li>
            <div class="pwdconf_con">
              <label for="passchek">비밀번호 확인</label>

              <input
                type="password"
                id="passchek"
                class="int_box"
                maxlength="30"
                placeholder="비밀번호 재입력"
              />
              <div id="passwordCheckError" class="error"></div>
            </div>
          </li>

          <li>
            <div class="ph_con">
              <label for="ph">핸드폰 번호</label>
              <br />
              <td>
                <input type="tel" name="phone1" class="phone-input" /> -
                <input type="tel" name="phone2" class="phone-input" /> -
                <input type="tel" name="phone3" class="phone-input" />
              </td>
            </div>
          </li>

          <li class="auth">
            <div id="phoneNum">000000</div>
            <button disabled id="sendMessage" onclick="getToken()">
              인증번호 전송
            </button>
          </li>

          <li class="timer">
            <div id="timeLimit">03:00</div>
            <button disabled id="completion" onclick="checkCompletion()">
              인증확인
            </button>
          </li>

          <li>
            <div class="email_con">
              <label for="mail">이메일</label>
              <div class="id_box">
                <input
                  type="text"
                  id="mail"
                  class="int_box"
                  maxlength="20"
                  placeholder="이메일 입력"
                />
              </div>
            </div>
          </li>

          <!-- BIRTH -->
          <li>
            <div class="birth_con">
              <label for="yy">생년월일</label>
              <div id="bir_wrap">
                <div id="birth">
                  <input
                    type="date"
                    id="yy"
                    class="int_box"
                    maxlength="4"
                    placeholder="연도 월 일"
                  />
                </div>
              </div>
            </div>
          </li>

          <li>
            <div class="num_con">
              <label for="number">사업자등록번호</label>
              <div class="id_box">
                <input
                  type="text"
                  id="name"
                  class="int_box"
                  maxlength="20"
                  placeholder="등록번호"
                />
              </div>
            </div>
          </li>

          <li class="terms">
            <p>이용약관</p>
            <iframe src="termsofUse.html" frameborder="0"></iframe>
          </li>

          <li class="agree-check">
            <input type="checkbox" /> 이용약관 개인정보 수집 및 이용, 마케팅
            활용 선택에 모두 동의합니다.
          </li>

          <!-- JOIN BTN-->
          <li class="join_btn">
            <input type="button" value="가입하기" onclick="join()" />
          </li>
        </ul>
      </div>
      <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    </form>
  </body>
</html>
