<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pwFind.css" />
    <link rel="shortcut icon" href="../logo/scope3.png" />
    <title>비밀번호찾기</title>
  </head>
  <body>
    <div id="container">
      <div id="logo_img">
        <!--<img src="../logo/scope1.png">-->
      </div>
      <div>
        <form action="#" method="post">
          <ul id="logininfo">
            <li class="logininput">
              <input
                type="text"
                id="name"
                name="UserName"
                size="20"
                placeholder="계정"
                autofocus
                required
              />
            </li>
            <li class="logininput">
              <input
                type="text"
                id="email"
                name="userEmail"
                size="30"
                placeholder="이메일"
                required
              />
            </li>
            <li>
              <input class="loginButton" type="submit" value="비밀번호찾기" />
            </li>
            <li class="joingo_li">
              <div class="joingo_div">
                <a href="../find/idFind.html">계정찾기>></a>
              </div>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
