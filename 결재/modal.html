<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- 반응형 웹 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="modal.css" />
    <script src="modal.js"></script>

    <script
      src="https://kit.fontawesome.com/67a1f076db.js"
      crossorigin="anonymous"
    ></script>

<title>전자결재</title>
</head>
<body>
<div class="popup" id="popup-1">
    <div class="overlay"></div>
    <div class="content">
        <div class="close-btn" onclick="togglePopup()">&times;</div>
        <div class="title"><span>결재양식 선택</span></div>
        <div class="table">
            <div class="table1">
                <table>
                    <ul class="tree">
                        <li class="parent">
                            <details>
                                <summary><i class="fa-regular fa-folder"></i> 연차</summary>
                                <ul>
                                    <li><i class="fa-regular fa-file"></i>  연차신청서</li>
                                </ul>
                            </details></li>
                        <li class="parent">
                            <details>
                                <summary><i class="fa-regular fa-folder"></i><span> 근태</span></summary>
                                <ul>
                                    <li><i class="fa-regular fa-file"></i> 휴가신청</li>
                                    <li><i class="fa-regular fa-file"></i> 연장근무신청</li>
                                </ul>
                            </details>
                        </li>
                    </ul>
                </table>
            </div>
            <div class="table2">
                <table>
                    <tr class="table2-top">
                        <th colspan="2">상세정보</th>
                    </tr>
                    <tr>
                        <td>제목</td>
                        <td>휴일근무신청</td>
                    </tr>
                    <tr>
                        <td>부서문서함</td>
                        <td>
							<select id="deptFoderId">
								<option>영업팀</option>
								<option>인사팀</option>
							</select>
						</td>
                    </tr>
                    <tr>
                        <td>보존연한</td>
                        <td>5년</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="button">
            <button id="confirm-button">확인</button>
            <button id="cancel-button">취소</button>
        </div>
    </div>
</div>

<button onclick="togglePopup()">Show Popup</button>
</body>
</html>
