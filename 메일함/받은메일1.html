<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>받은메일1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- CDN방식 -->
    <!-- 장점 내가 가지고 있지 않아도 됨 단점 인터넷연결이 안되어있으면 사용불가 -->
    <link rel="stylesheet" href="받은메일1.css" />
    <script
      src="http://kit.fontawesome.com/a4539ed26c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrap">
      <!-- 왼쪽 메뉴 -->
      <div id="left_menu">
        <div>
          <h1 id="letter1"><br />메일</h1>
        </div>
        <button id="write-button">메일쓰기</button>

        <div class="accordion" id="accordionPanelsStayOpenExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseOne"
                aria-expanded="true"
                aria-controls="panelsStayOpen-collapseOne"
              >
                메일함
              </button>
            </h2>
            <div
              id="panelsStayOpen-collapseOne"
              class="accordion-collapse collapse show"
            >
              <ul id="mailkind">
                <li
                  class="mailkind_li"
                  onclick="location.href='받은메일함.html'"
                >
                  <span class="mailkind_span">받은메일함</span>
                </li>
                <li
                  class="mailkind_li"
                  onclick="location.href='보낸메일함.html'"
                >
                  <span class="mailkind_span">보낸메일함</span>
                </li>
                <li
                  class="mailkind_li"
                  onclick="location.href='임시보관함.html'"
                >
                  <span class="mailkind_span">임시보관함</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <br />

      <!-- 오른쪽 -->
      <div class="right_contents">
        <!-- 위 -->
        <div class="table_name">
          <div id="mail_tt">
            <span id="mailtt_span">받은메일함</span>
            <span class="mail_cnt">전체메일</span>
            <span class="cnt">3</span>
            <span class="mail_cnt">/</span>
            <span class="mail_cnt">안읽은메일</span>
            <span class="cnt">0</span>
          </div>
          <div>
            <div id="dropdown">
              <input type="checkbox" id="chk_box" /><!-- 전체선택 체크박스 -->
              <button type="button" class="btn btn-light">
                <span class="icon"><i class="fa-solid fa-reply"></i></span>답장
              </button>
              <button type="button" class="btn btn-light">
                <span class="icon"><i class="fa-regular fa-trash-can"></i></span
                >삭제
              </button>
              <button type="button" class="btn btn-light">
                <span class="icon"><i class="fa-solid fa-arrow-right"></i></span
                >전달
              </button>
              <button type="button" class="btn btn-light">
                <span class="icon"
                  ><i
                    class="fa-regular fa-envelope-open fa-lg"
                    type="button"
                  ></i></span
                >읽음
              </button>
            </div>

            <div class="center">
              <span class="board_select">
                <select class="select" value="검색대상선택">
                  <option value="board">보낸사람</option>
                  <option value="board">제목</option>
                </select>
              </span>

              <input
                type="text"
                id="search-input"
                placeholder="검색어를 입력하세요"
              />
              <button id="search-button">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
              </button>
            </div>
          </div>
        </div>

        <!-- 아래1 -->
        <!-- 메일 내용 -->
        <div class="email-container">
          <div class="email-header">
            <h2>[공유] 1월 프로젝트 진행_0106</h2>
          </div>
      
          <div class="email-details">
            <div class="flex">
               <button class="plus">+</button>
               <p><strong>보낸사람:</strong> hong@office.com</p>
            </div>
            <div class="toggle">
                 <p><strong>받는사람:</strong> kim@office.com</p>
                 <p><strong>보낸날짜:</strong> 2024-01-06</p>
            </div>
              <p><i class="fa-solid fa-paperclip"></i><strong> 첨부파일:</strong></p>
              <div class="file">
              <p> <a href="#">filename.txt</a></p>
              </div>
          </div>
      
          <div class="email-content">
            <p>안녕하세요. 홍길동 입니다.</p>
            <p>진행 관련 내용은 첨부 파일 참조 부탁드립니다.</p>
            <p>감사합니다.</p>
            
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
