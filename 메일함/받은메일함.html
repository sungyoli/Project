<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>받은메일함</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- CDN방식 -->
    <!-- 장점 내가 가지고 있지 않아도 됨 단점 인터넷연결이 안되어있으면 사용불가 -->
    <link rel="stylesheet" href="받은메일함.css" />
    <script
      src="http://kit.fontawesome.com/a4539ed26c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrap">
      <!-- 왼쪽 메뉴 -->
      <div id="left_menu">
        <div>
          <h1 id="letter1"><br />메일</h1>
        </div>
        <button id="write-button">메일쓰기</button>

        <div class="accordion" id="accordionPanelsStayOpenExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#panelsStayOpen-collapseOne"
                aria-expanded="true"
                aria-controls="panelsStayOpen-collapseOne"
              >
                <b>메일함</b>
              </button>
            </h2>
            <div
              id="panelsStayOpen-collapseOne"
              class="accordion-collapse collapse show"
            >
              <ul id="mailkind">
                <li class="mailkind_li" onclick="location.href='받은메일함.html'">
                  받은메일함
                </li>
                <li class="mailkind_li" onclick="location.href='보낸메일함.html'">
                  보낸메일함
                </li>
                <li class="mailkind_li" onclick="location.href='임시보관함.html'">
                  임시보관함
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <br />

      <!-- 오른쪽 -->
      <div class="right_contents">
        <!-- 위 -->
        <div class="table_name">
          <div id="mail_tt">
            <span id="mailtt_span">받은메일함</span>
            <span class="mail_cnt">전체메일</span> 
            <span class="cnt">3</span> 
            <span class="mail_cnt">/</span>
            <span class="mail_cnt">안읽은메일</span> 
            <span class="cnt">0</span> 
          </div>
          <div id="dropdown">
            <input type="checkbox" id="chk_box" /><!-- 전체선택 체크박스 -->
            <button type="button" class="btn btn-light">
              <span class="icon"><i class="fa-solid fa-reply"></i></span>답장
            </button>
            <button type="button" class="btn btn-light">
              <span class="icon"><i class="fa-regular fa-trash-can"></i></span
              >삭제
            </button>
            <button type="button" class="btn btn-light">
              <span class="icon"><i class="fa-solid fa-arrow-right"></i></span
              >전달
            </button>
            <button type="button" class="btn btn-light">
              <span class="icon"
                ><i
                  class="fa-regular fa-envelope-open fa-lg"
                  type="button"
                ></i></span
              >읽음
            </button>
          </div>

          <div class="center">
            <span class="board_select">
              <select class="select" value="게시판선택">
                <option value="board">보낸사람</option>
                <option value="board">제목</option>
              </select>
            </span>

            <span>
              <input
                type="text"
                id="search-input"
                placeholder="검색어를 입력하세요"
              />
              <button id="search-button">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
              </button>
            </span>
          </div>
        </div>

        <!-- 아래1 -->
        <!-- 메일 목록 -->
        <div class="table_name2">
          <!-- form으로 감싸야하나? -->
          <div class="mail_div" onclick="location.href='#'">
            <!-- 해당 메일페이지로 이동 -->
            <ul class="mail_ul">
              <li>
                <input type="checkbox" class="checkbox" />
              </li>
              <li>
                <i class="fa-regular fa-envelope-open fa-lg" type="button"></i>
              </li>
              <li class="sender_li"><span>홍길동</span></li>

              <li class="mailtitle_li">안녕하세요</li>
              <li class="maildate_li">24-01-19 15:30</li>
            </ul>
          </div>
          <div class="mail_div" onclick="location.href='#'">
            <ul class="mail_ul">
              <li>
                <input type="checkbox" class="checkbox" />
              </li>
              <li>
                <i class="fa-regular fa-envelope-open fa-lg" type="button"></i>
              </li>
              <li class="sender_li"><span>홍길동</span></li>
              <li class="mailtitle_li">안녕하세요</li>
              <li class="maildate_li">24-01-19 15:30</li>
            </ul>
          </div>
          <div class="mail_div" onclick="location.href='#'">
            <ul class="mail_ul">
              <li>
                <input type="checkbox" class="checkbox" />
              </li>
              <li>
                <i class="fa-regular fa-envelope-open fa-lg" type="button"></i>
              </li>
              <li class="sender_li"><span>홍길동</span></li>
              <li class="mailtitle_li">안녕하세요</li>
              <li class="maildate_li">24-01-19 15:30</li>
            </ul>
          </div>
        </div>
        <!-- 아래2 -->
        <!-- 버튼추가 -->
        <div class="pagination">
          <a href="#" class="arrow">&laquo;</a>
          <a href="#">1</a>
          <a class="active" href="#">2</a>
          <a href="#">3</a>
          <a href="#">4</a>
          <a href="#">5</a>
          <a href="#">6</a>
          <a href="#" class="arrow">&raquo;</a>
        </div>
        <!-- 버튼추가끝 -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
